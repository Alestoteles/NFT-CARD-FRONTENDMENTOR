<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card NFT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="box">

      <div class="box-img">
        <div class="img-nft">
          <img width="100%" class="equilibrium" src="/images/image-equilibrium.jpg" alt="Imagem NFT" />
        </div>

        <div class="img-hidden">
          <img class="view" src="/images//icon-view.svg" alt="">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <h2>
        Our Equilibrium collection promotes <br />
        balance and calm.
      </h2>
      <div class="info">
        <img src="/images/icon-ethereum.svg" alt="icone-ethereum" />
        <p class="value">0.041 ETH</p>
        <img src="/images/icon-clock.svg" alt="icone-relogio" />
        <p class="time">3 days left</p>
      </div>
      <div class="avatar line">
        <img src="/images/image-avatar.png" alt="Imagem-criador-da-pg" />
        <p> <span class="blue"> Creation of </span> <span> Jules Wyvern</span></p>
      </div>

    </div>
  </div>
  <footer>
    <p>Challenge by Frontend Mentor. <br> Coded by Alexsandro da Silva.</p>
  </footer>
</body>

</html>
